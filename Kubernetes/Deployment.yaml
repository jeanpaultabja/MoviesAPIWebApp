apiVersion: apps/v1
kind: Deployment
metadata:
 name: moviesapi
 labels:
    app: moviesapi
spec:
 replicas: 2
 selector:
    matchLabels:
      app: moviesapi
 template:
    metadata:
       labels:
        app: moviesapi
    spec:
      containers:
      - name: moviesservice
        image: us.icr.io/ibmperumf2/moviesapiimg
        ports:
        - containerPort: 80        
---
apiVersion: v1
kind: Service
metadata:
 name: moviesapi
spec:
 type: NodePort
 selector:
   app: moviesapi
 ports:
   - name: client
     protocol: TCP
     port: 80
     nodePort: 32081
 selector:
   app: moviesapi